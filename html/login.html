<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - Victoria Cake</title>
  <link rel="stylesheet" href="../css/styles_dark_optimizado.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script defer src="../js/scripts.js"></script>
  <style>
    .login-container {
      max-width: 420px;
      margin: 10vh auto;
      padding: 2.5rem 2rem;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 30px;
      border: 1px solid var(--borde-suave);
      box-shadow: var(--sombra);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container .logo {
      width: 100px;
      border-radius: 50%;
      background: var(--blanco);
      padding: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .form-input {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 999px;
      border: 1px solid var(--borde-suave);
      background: var(--blanco);
      color: var(--texto);
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--resaltado);
    }

    .error-msg {
      background: #ffebee;
      color: #c62828;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }

    .toggle-password {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--resaltado);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.8rem;
      color: var(--resaltado);
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .back-link:hover {
      transform: scale(1.05);
    }

    .loader {
      display: none;
      margin-top: 1rem;
      border: 4px solid var(--resaltado);
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media screen and (max-width: 480px) {
      .login-container {
        margin: 5vh 1rem;
        padding: 2rem 1.5rem;
      }

      .typing-text {
        font-size: 1.8rem !important;
      }
    }
  </style>
</head>

<body>
  <button id="toggle-theme" aria-label="Cambiar tema" class="theme-toggle-btn">üåô</button>

  <div class="login-container animate-on-scroll" id="login-box">
    <img src="../assets/svg/logo.svg" alt="Victoria Cake Logo" class="logo">
    <h1 class="typing-text">Panel de acceso</h1>
    <div class="error-msg" id="error-msg"></div>
    <form id="login-form">
      <input class="form-input" type="email" id="email" placeholder="Correo electr√≥nico" required />
      <div class="password-wrapper">
        <input class="form-input" type="password" id="password" placeholder="Contrase√±a" required />
        <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
      </div>
      <button class="btn" id="submit-btn" type="submit">Ingresar</button>
    </form>
    <a class="back-link" href="./index.html">‚Üê Volver al inicio</a>
    <div class="loader" id="loader"></div>
  </div>

  <button id="scroll-top-btn" class="scroll-top-btn" aria-label="Volver arriba" tabindex="0" role="button">‚Üë</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import { firebaseConfig } from '../js/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const loader = document.getElementById('loader');
    const submitBtn = document.getElementById('submit-btn');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    const loginBox = document.getElementById('login-box');

    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    const showError = (msg) => {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      errorMsg.classList.add('shake');
      setTimeout(() => errorMsg.classList.remove('shake'), 400);
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = passwordInput.value;

      if (!validateEmail(email)) {
        showError('El correo no es v√°lido');
        return;
      }
      if (password.length < 6) {
        showError('La contrase√±a debe tener al menos 6 caracteres');
        return;
      }

      loader.style.display = 'block';
      submitBtn.disabled = true;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        const name = result.user.email.split('@')[0];
        localStorage.setItem('admin_name', name);
        loginBox.classList.add('fadeout');
        setTimeout(() => {
          window.location.href = '../html/admin.html';
        }, 500);
      } catch (error) {
        showError('Error de autenticaci√≥n: ' + error.message);
      } finally {
        loader.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = '../html/admin.html';
      }
    });
  </script>
</body>

</html>
