<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria Cake</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --primario: #f48fb1;
      --secundario: #ce93d8;
      --texto: #4a148c;
      --fondo: #fff8f9;
      --sombra: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      scroll-behavior: smooth;
      opacity: 0;
      animation: fadeIn 1.4s ease-out forwards;
      cursor: url('https://cdn-icons-png.flaticon.com/32/1784/1784121.png') 16 16, auto;
    }

    html {
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-on-scroll {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease-out;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    header {
      background: linear-gradient(135deg, var(--primario), var(--secundario));
      color: white;
      text-align: center;
      padding: 3.5rem 1rem 2.5rem;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 20px var(--sombra);
      position: relative;
      overflow: hidden;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.3; }
    }

    header::after {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: pulse 6s infinite ease-in-out;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
    }

    .logo-container img {
      width: 140px;
      border-radius: 50%;
      background-color: white;
      padding: 0.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .typing-text {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
      width: 0;
      animation: typing 4s steps(50, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .producto {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 12px 28px var(--sombra);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      padding-bottom: 2rem;
    }

    .producto:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.2);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 3px solid #f3e5f5;
      transition: transform 0.3s ease;
    }

    .producto:hover img {
      transform: scale(1.05);
    }

    .producto h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }

    .producto p {
      font-size: 1rem;
      color: #6a1b9a;
    }

    .btn {
      margin-top: 1rem;
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn img {
      width: 18px;
      height: 18px;
    }

    .btn:hover {
      background: linear-gradient(to right, #f48fb1, #f06292);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f3e5f5;
      font-size: 0.95rem;
      color: var(--texto);
    }

    @media (max-width: 480px) {
      .logo-container img {
        width: 90px;
      }

      .typing-text {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }

      .btn img {
        width: 16px;
        height: 16px;
      }

      .catalogo {
        grid-template-columns: 1fr;
        padding: 2rem 1rem;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
    });
  </script>
</head>
<body>
  <header class="animate-on-scroll">
    <div class="logo-container">
      <img src="logo.png" alt="Logo Victoria Cake" />
      <div class="typing-text">Hechas con pasión. Decoradas con amor.</div>
    </div>
  </header>

  <section class="catalogo">
    <div class="producto animate-on-scroll">

      <h3>TORTA DE CHOCOLATE</h3>
      <p>12 porciones – $55.000</p>
      <button class="btn" onclick="window.location.href='https://wa.me/573216443795?text=Hola%2C%20estoy%20interesado%20en%20la%20Torta%20de%20Chocolate%20de%2012%20porciones.%20¿Me%20das%20más%20información%3F'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> PEDIR
      </button>
    </div>

    <div class="producto animate-on-scroll">
      <img src="cupcakes.png" alt="Cupcakes de Chocolate">
      <h3>CUPCAKES DE CHOCOLATE</h3>
      <p>8 unidades – $42.000</p>
      <button class="btn" onclick="window.location.href='https://wa.me/573216443795?text=Hola%2C%20me%20interesan%20los%20Cupcakes%20de%20Chocolate%20(8%20unidades).%20¿Puedes%20contarme%20más%3F'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> PEDIR
      </button>
    </div>

    <div class="producto animate-on-scroll">
      <img src="zanahoria.png" alt="Torta de Zanahoria">
      <h3>TORTA DE ZANAHORIA</h3>
      <p>12 porciones – $45.000</p>
      <button class="btn" onclick="window.location.href='https://wa.me/573216443795?text=Hola%2C%20quiero%20saber%20más%20sobre%20la%20Torta%20de%20Zanahoria%20de%2012%20porciones.%20¡Gracias!'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> PEDIR
      </button>
    </div>

    <div class="producto animate-on-scroll">
      <img src="chocolate2.png" alt="Torta de Chocolate Fresa">
      <h3>TORTA DE CHOCOLATE</h3>
      <p>12 porciones – $77.000</p>
      <button class="btn" onclick="window.location.href='https://wa.me/573216443795?text=Hola%2C%20vi%20la%20Torta%20de%20Chocolate%20con%20Fresa%20en%20tu%20catálogo%20y%20quiero%20más%20información.%20Gracias!'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> PEDIR
      </button>
    </div>
  </section>

  <footer class="animate-on-scroll">
    © 2025 Victoria Cake | Instagram: @victoriacake | WhatsApp: 321 644 3795
  </footer>
</body>
</html>
