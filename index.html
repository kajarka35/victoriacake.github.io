<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria Cake</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 120px;
    }
    h1 {
      color: #7a2e85;
    }
    .btn {
      background: #c481d3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f0e6f5;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/0g3q9GJ.png" alt="Logo Victoria Cake" class="logo" />
    <h1>Hechas con pasión. <br>Decoradas con amor.</h1>
    <button class="btn">PEDIR</button>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="https://i.imgur.com/BzBFGNo.jpg" alt="Torta de Chocolate">
      <h3>Torta de Chocolate</h3>
      <p>12 porciones – $55.000</p>
    </div>
    <div class="producto">
      <img src="https://i.imgur.com/tqPNTU5.jpg" alt="Cupcakes de Chocolate">
      <h3>Cupcakes de Chocolate</h3>
      <p>8 unidades – $42.000</p>
    </div>
    <div class="producto">
      <img src="https://i.imgur.com/MvfbDJN.jpg" alt="Torta de Zanahoria">
      <h3>Torta de Zanahoria</h3>
      <p>12 porciones – $45.000</p>
    </div>
  </section>

  <footer>
    © 2025 Victoria Cake · Instagram: @victoriacake · WhatsApp: 123 456 7890
  </footer>

</body>
</html>
